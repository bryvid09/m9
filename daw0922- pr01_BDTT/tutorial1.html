<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<title>Tutorial 1 de Canvas</title>
<script type="text/javascript">
function dibuixa(){
    var canvas = document.getElementById('tutorial');
    if (canvas.getContext){
        var ctx = canvas.getContext('2d');
        //ctx.fillStyle = "rgb(200,0,0)";
        ctx.fillRect (10, 10, 55, 50);
        //ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.strokeRect(30, 30, 55, 50);
        //ctx.clearRect(10, 10, 55, 50);
    }
}
function draw1(){
    var ctx = document.getElementById('tutorial').getContext('2d');
    ctx.fillRect(25,25,100,100);
    ctx.clearRect(45,45,60,60);
    ctx.strokeRect(50,50,50,50);
}
function draw2(){
    var ctx = document.getElementById("tutorial").getContext("2d");
    ctx.beginPath();
    ctx.moveTo(75,50);
    ctx.lineTo(100,75);
    ctx.lineTo(100,25);
    ctx.fill();
    //ctx.stroke();
}
function draw3(){
    var ctx = document.getElementById('tutorial').getContext('2d');
    ctx.beginPath();
    ctx.arc(75,75,50,0,Math.PI*2,true); // Cercle extern
    ctx.moveTo(110,75);
    ctx.arc(75,75,35,0,Math.PI,false); // Boca (en sentit horari)
    ctx.moveTo(65,65);
    ctx.arc(60,65,5,0,Math.PI*2,true); // ull esquerre
    ctx.moveTo(95,65);
    ctx.arc(90,65,5,0,Math.PI*2,true); // ull dret
    ctx.stroke();
}
function draw4(){
    var ctx = document.getElementById('tutorial').getContext('2d');
    // Triangle farcit
    ctx.beginPath();
    ctx.moveTo(25,25);
    ctx.lineTo(105,25);
    ctx.lineTo(25,105);
    ctx.fill();
    // Triangle traçat
    ctx.beginPath();
    ctx.moveTo(125,125);
    ctx.lineTo(125,45);
    ctx.lineTo(45,125);
    ctx.closePath();
    ctx.stroke();
    // Triangle farcit ajuntat
    ctx.beginPath();
    ctx.moveTo(130,130);
    ctx.lineTo(210,130);
    ctx.lineTo(130,210);
    ctx.fill();
    // Triangle traçat ajuntat
    ctx.beginPath();
    ctx.moveTo(210,210);
    ctx.lineTo(210,130);
    ctx.lineTo(130,210);
    ctx.closePath();
    ctx.stroke();
}
function draw5(){
    var ctx = document.getElementById('tutorial').getContext('2d');
    // Exemple de corbes Quadratriques
    ctx.beginPath();
    ctx.moveTo(75,25);
    ctx.quadraticCurveTo(25,25,25,62.5);
    ctx.quadraticCurveTo(25,100,50,100);
    ctx.quadraticCurveTo(50,120,30,125);
    ctx.quadraticCurveTo(60,120,65,100);
    ctx.quadraticCurveTo(125,100,125,62.5);
    ctx.quadraticCurveTo(125,25,75,25);
    ctx.stroke();
}
function draw6(){
    var ctx = document.getElementById('tutorial').getContext('2d');
    // Exemple de corbes Quadratriques
    ctx.beginPath();
    ctx.moveTo(75,40); 
    ctx.bezierCurveTo(75,37,70,25,50,25); 
    ctx.bezierCurveTo(20,25,20,62.5,20,62.5); 
    ctx.bezierCurveTo(20,80,40,102,75,120); 
    ctx.bezierCurveTo(110,102,130,80,130,62.5); 
    ctx.bezierCurveTo(130,62.5,130,25,100,25); 
    ctx.bezierCurveTo(85,25,75,37,75,40);
    ctx.fill();
    ctx.beginPath();
    ctx.rect(120, 120, 25, 25);
    ctx.stroke();
}
function erase(){
    var ctx = document.getElementById('tutorial').getContext('2d');
    ctx.clearRect(0,0,300,250);
}
</script>
<style type="text/css">
canvas { border: 1px solid black; }
</style>
</head>
<body>
<canvas id="tutorial" width="300" height="250"></canvas>
<br>
<button onclick="erase();dibuixa()">Dibuixa</button>
<button onclick="erase();draw1()">Draw1</button>
<button onclick="erase();draw2()">Draw2</button>
<button onclick="erase();draw3()">Draw3</button>
<button onclick="erase();draw4()">Draw4</button>
<button onclick="erase();draw5()">Draw5</button>
<button onclick="erase();draw6()">Draw6</button>
<br>
<button onclick="erase()">Erase</button>
</body>
</html>
